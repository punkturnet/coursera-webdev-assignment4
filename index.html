<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

  </head>
  <body ng-app="NarrowItDownApp">
     <div class="container" ng-controller="NarrowItDownController as narrow">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <input type="text" ng-model="narrow.searchTerm" placeholder="search term" class="form-control">
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="narrow.search();">Narrow It Down For Me!</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <span class="text-danger">{{narrow.message}}</span>
        </div>
      </div>
      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator ng-if="narrow.showLoader"></items-loader-indicator>

      <div class="row">
        <!-- found-items should be implemented as a component -->
        <div class="col-12">
          <found-items found-items="narrow.found" on-remove="narrow.removeItem(index)"></found-items>
        </div>
      </div>
    </div>

  </body>
</html>
